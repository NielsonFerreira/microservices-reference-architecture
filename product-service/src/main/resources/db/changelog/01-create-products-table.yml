databaseChangeLog:
  - changeSet:
      id: 01
      author: nielson.ferreira
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false