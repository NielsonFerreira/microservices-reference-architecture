server:
  port: 8082
info:
  app:
    version: '0.0.1-SNAPSHOT'
  gradle:
    version: '8.14.3'
spring:
  application:
    name: product-service
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml